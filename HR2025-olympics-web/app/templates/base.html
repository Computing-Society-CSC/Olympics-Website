<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Olympics 2025</title>
    <style>
        :root {
            --primary-color: #000000; /* Black text */
            --secondary-color: #ffffff; /* White background */
            --accent-color: #f4a261; /* Accent color for buttons and highlights */
            --shade-color: #fff1e6;
            --font-family: 'Arial', sans-serif;
            --padding: 1em;
            --header-height: 80px;
            --nav-item-padding: 0.5em 1em;
            --font-size-base: 1rem;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--padding);
            height: var(--header-height);
            background-color: var(--secondary-color);
            border-bottom: 2px solid var(--accent-color);
        }
        
        /* Logo Container with Frame */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding: 0.5em;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            text-decoration: none;
            color: var(--primary-color);
        }
        
        .logo-container img {
            height: 50px;
            width: auto;
            border-radius: 3px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        /* Navigation Styles */
        header nav {
            display: flex;
            gap: 1.5em;
            align-items: center;
        }

        header nav a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            padding: var(--nav-item-padding);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header nav a:hover {
            background-color: var(--accent-color);
            color: var(--secondary-color);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 2rem;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2em var(--padding);
        }

        footer {
            text-align: center;
            padding: var(--padding);
            border-top: 2px solid var(--accent-color);
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        footer p {
            margin: 0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
                justify-content: flex-start;
                align-items: flex-start;
            }

            header nav {
                display: none;
                flex-direction: column;
                gap: 1em;
                width: 100%;
            }

            header nav a {
                width: 100%;
                text-align: center;
            }

            .hamburger {
                display: block;
            }

            .nav-active {
                display: flex;
            }
        }

        /* Custom Styles from Blocks */
        {% block css_style %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo-container">
            <img src="/static/logo2.jpg" alt="Logo">
            <h1>CSC Olympics 2025</h1>
        </a>
        <nav>
            <a href="/houses_status/">House</a>
            <a href="/timetable/">Timetable</a>
            <a href="/about/">About</a>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>
    <main>
        <!-- Main content will be inserted here -->
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 CSC Olympics. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('header nav');
            nav.classList.toggle('nav-active');
        }
    </script>
</body>
</html>
